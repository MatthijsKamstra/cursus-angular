<h1>{{title}}</h1>

<p>{{ heroes.length }}</p>
<p>{{ heroes[0].superhero }}</p>

<!-- list -->

<ul class="list-group">
	<li *ngFor="let hero of heroes; let i = index" class="list-group-item">
		{{ i }} - {{hero.superhero}}
	</li>
</ul>

<!-- create a table -->

<table class="table">
	<thead>
		<tr>
			<th></th>
			<th>superhero</th>
			<th>publisher</th>
			<th>alter_ego</th>
			<th>first_appearance</th>
			<th>characters</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let hero of heroes;let i=index;">
			<th scope="row">{{ i+1}}</th>
			<td>{{ hero.superhero }}</td>
			<td>{{ hero.publisher }}</td>
			<td>{{ hero.alter_ego }}</td>
			<td>{{ hero.first_appearance }}</td>
			<td>{{ hero.characters }}</td>
		</tr>
	</tbody>
</table>
